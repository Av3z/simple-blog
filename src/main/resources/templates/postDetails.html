<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>a Simple Blog</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <header>
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">Simple Blog</span>
            </div>
        </nav>
    </header>
    <main>

        <div class="container" style="width: 55%; padding-bottom:20px;">

            <nav aria-label="breadcrumb" style="margin-top: 30px">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item " aria-current="page"><a href="/posts">Home</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Post</li>
                </ol>
            </nav>

            <article>

                <h1 class="card-title" style="font-weight: bold; color: black; margin-bottom: 25px;"><span th:text="${post.title}"></span></h1>

                <p class="card-subtitle mb-2 text-muted">
                    <i class="material-icons">person_outline</i>
                    <span th:text="${post.author}"></span>
                    <br>
                    <i class="material-icons">date_range</i>
                    <span th:text="${post.date}"></span>
                </p>

                <section class="card shadow-sm" style="margin-top: 25px;">
                    <p class="card-body" style=" font-size: 20px;"> <span th:utext="${post.description}"></span> </p>
                </section>


            </article>

        </div>

    </main>
</body>
</html>
