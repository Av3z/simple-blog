<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>a Simple Blog</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav class="navbar navbar-light bg-light">
                <span style="margin-left: 20px;" class="navbar-brand mb-0 h1 text-center ">Simple Blog</span>
                <a href="/newpost" class="btn btn-primary " role="button" style="margin-right: 20px;">New Post</a>
        </nav>
    </header>
    <section>

        <div class="container" style="width: 55%; padding-bottom:20px;">

            <nav aria-label="breadcrumb" style="margin-top: 30px">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item active" aria-current="page">Home</li>
                </ol>
            </nav>

            <div class="card shadow-sm" style="margin-top: 25px" th:each="post : ${posts}">
                <div class="card-body">
                    <p class="card-subtitle mb-2 text-muted" style="font-size: 08.rem;">
                        <span th:text="${post.author}"></span>
                    </p>

                    <a style="text-decoration: none;" th:href="${(#mvc.url('C#getPost').arg(0, post.id)).build()}"><h4 class="card-title " style="font-weight: bold; color: black; padding-top: 5px;" >
                        <span th:text="${post.title}"></span>
                    </h4></a>

                    <p class="card-text"> <span th:utext="${#strings.abbreviate(post.description,300)}"></span> </p>

                    <p class="card-text"><small class="text-muted"> <span th:text="${post.date}"></span> </small></p>

                </div>
            </div>
        </div>

    </section>
</body>
</html>
